<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator-body"> 
            <div class="calculator-screen">
                <p>|</p>
            </div>
            <div class="calculator-buttons">
                <div class="calculator-left">
                    <div class="top-buttons">
                        <button class="button number-button">7</button>
                        <button class="button number-button">8</button>
                        <button class="button number-button">9</button>
                    </div>
                    <div class="middle-buttons">
                        <button class="button number-button ">4</button>
                        <button class="button number-button">5</button>
                        <button class="button number-button">6</button>
                    </div>
                    <div class="bottom-buttons">
                        <button class="button number-button">3</button>
                        <button class="button number-button">2</button>
                        <button class="button number-button">1</button>
                    </div>
                    <div class="special-buttons">
                        <button class="button number-button">0</button>
                        <button class="button number-button">.</button>
                    </div>
                </div>
                <div class="calculator-right">
                    <div class="buttons-operations">
                        <button class="button operation-button">+</button>
                        <button class="button operation-button">-</button>
                        <button class="button operation-button">*</button>
                        <button class="button operation-button">/</button>
                    </div>
                    <div class="buttons-declare">
                        <button class="button clear-button">Clear</button>
                        <button class="button declare-button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Project by <a  target="_blank" href="https://github.com/saltsphinx">saltsphinx</a> on Github.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
